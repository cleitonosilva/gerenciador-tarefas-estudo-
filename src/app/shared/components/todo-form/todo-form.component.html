<div class="todo-form animate-slide-up">
  <h3>Adicionar Nova Tarefa</h3>

  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Título *</label>
      <input
        type="text"
        id="title"
        name="title"
        [ngModel]="formData().title"
        (ngModelChange)="updateTitle($event)"
        required
        class="form-control"
        placeholder="Digite o título da tarefa"
      />
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea
        id="description"
        name="description"
        [ngModel]="formData().description"
        (ngModelChange)="updateDescription($event)"
        class="form-control"
        rows="3"
        placeholder="Digite uma descrição (opcional)"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="priority">Prioridade</label>
      <select
        id="priority"
        name="priority"
        [ngModel]="formData().priority"
        (ngModelChange)="updatePriority($event)"
        class="form-control"
      >
        <option value="low">Baixa</option>
        <option value="medium">Média</option>
        <option value="high">Alta</option>
      </select>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!todoForm.valid || isSubmitting()"
      >
        @if (isSubmitting()) {
          <span class="loading-btn">
            <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Adicionando...
          </span>
        } @else {
          <span>Adicionar Tarefa</span>
        }
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="isSubmitting()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
